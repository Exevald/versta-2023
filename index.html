<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>AcmeGame</title>
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400;500;600;700&family=Open+Sans:wght@800&family=Roboto:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class = "header">
        <div class = "header__top-panel top-panel">
            <div class = "top-panel__logo logo">
                <div class = "logo__img">
                    <img src = "./src/images/logo.svg" alt = "company logo">
                </div>
                <div class = "logo__name">
                    <span class = "text-logo-medium">
                        AcmeGame
                    </span>
                </div>
            </div>
            <div class = "top-panel__navigation-panel navigation-panel">
                <nav class = "navigation-panel__navigation-panel-list navigation-panel-list">
                    <a href="" class = "list-item list-item_linked text-medium">
                        Главная
                    </a>
                    <a href="" class = "list-item list-item_linked text-medium">
                        Примеры работ
                    </a>
                    <a href="" class = "list-item list-item_linked text-medium">
                        Записаться
                    </a>
                </nav>
            </div>
        </div>
        <div class = "header__header-content header-content">
            <div class = "header-content__header-title header-title">
                <h1 class = "header-title__text text-xxlarge">
                    Профессия Геймдизайнер
                </h1>
            </div>
            <div class = "header-content__header-subtitle header-subtitle">
                <div class = "header-subtitle__subtitle-content subtitle-content">
                    <span class = "subtitle-content__text text-xmedium">
                        Начните делать игры сами: освойте C#, Unity с нуля и основы геймдизайна + создайте 5 проектов 2D- и 3D-игр в ходе обучения
                    </span>
                </div>
                <a href = "#form" class = " sign-up-button text-button-xmedium">
                    Записаться на курс
                </a>
            </div>
            <div class = "header__main-image main-image">
                <img class = "main-image" src = "./src/images/headerMainImage.jpg" alt = " main header game and code image">
            </div>
        </div>
    </header>
</body>
</html>
